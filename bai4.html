<script>
    let dung=document.getElementById('anh1');
    let diep=document.getElementById('anh2');
    function diLen() {
        dung.style.top=parseInt(dung.style.top) - 20 + 'px';
    }
    function diXuong() {
        dung.style.top=parseInt(dung.style.top) + 20 + 'px';
    }
    function quaTrai() {
        dung.style.left=parseInt(dung.style.left) - 20 + 'px';
    }
    function quaPhai() {
        dung.style.left=parseInt(dung.style.left) + 20 + 'px';
    }
    function banPhim(abc) {
        switch (abc.keyCode){
            case 38:
                diLen()
                break;
            case 40:
                diXuong()
                break;
            case 37:
                quaTrai()
                break;
            case 39:
                quaPhai()
                break;
        }checkVaCham()
    }
    window.addEventListener('keydown',banPhim);
    function checkVaCham() {
        if (parseInt(dung.style.left)+parseInt(dung.style.width)>=parseInt(diep.style.left)&&
            parseInt(dung.style.left)<=parseInt(diep.style.left)+parseInt(diep.style.width)&&
            parseInt(dung.style.top)+parseInt(dung.style.height)>=parseInt(diep.style.top) &&
            parseInt(dung.style.top) <= parseInt(diep.style.top)+parseInt(diep.style.height))
        {
            alert('Va cham')
        }
        
    }

</script>
