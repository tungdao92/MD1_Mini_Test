<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a', '')
    let b = +prompt('Nhập cạnh b', '')
    let c = +prompt('Nhập cạnh c', '')
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
            if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
                alert('Là tam giác vuông')
            } else {
                alert('Không là tam giác vuông')
            }
        } else {
            alert('Không là tam giác')
        }
    } else {
        alert('Không là tam giác')
    }


</script>

</body>
</html>
